<!DOCTYPE html>
<html class="dark h-full w-full" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Vibe App Template</title>
  <link rel="icon" type="image/svg+xml" href="https://ai.azure.com/assets/aistudio-af17733a.svg">

  <!-- 1. Tailwind first -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- 2. Fluent.css MUST come after Tailwind for proper CSS cascade -->
  <link rel="stylesheet" href="https://esm.sh/gh/aipx-proto/fluent-css@main/build/fluent.css?raw">

  <!-- 3. Vibe Icon -->
  <script src="https://esm.sh/vibe-icon@latest" type="module"></script>

  <!-- 4. Vibe Button (Optional) -->
  <!-- <script type="module" src="https://esm.sh/vibe-button"></script> -->

  <!-- 5. Import map for React dependencies -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.1.0",
        "react-dom/": "https://esm.sh/react-dom@19.1.0/"
      }
    }
  </script>

  <!-- 6. Register service worker and wait for it to be ready before calling app-loader.js -->
  <script type="module" defer src="./runtime/register-service-worker.js"></script>
</head>

<body class="h-full w-full" >
  <div id="root" class="h-full w-full">
    <div class="flex items-center justify-center h-full">  
      <progress class="spinner"></progress>
    </div>
  </div>
</body>

</html>
